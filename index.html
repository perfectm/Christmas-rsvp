<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Christmas Eve Open House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="invitation-header">
            <h1>Eat, Drink & Be Merry</h1>
            <h2>Christmas Eve Open House</h2>
            <p class="event-details">Wednesday, December 24</p>
            <p class="event-details">Arrive any time from 6pm - 10pm</p>
        </div>

        <div class="rsvp-card">
            <h3>Please RSVP</h3>

            <form id="rsvp-form">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label>Will you be attending? *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="attending" value="Yes" required>
                            <span>Yes, I'll be there!</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="attending" value="No" required>
                            <span>Sorry, can't make it</span>
                        </label>
                    </div>
                </div>

                <div class="form-group" id="guests-group">
                    <label for="guests">Number of Guests *</label>
                    <select id="guests" name="guests" required>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5 Guests</option>
                        <option value="6">6+ Guests</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="message">Message (optional)</label>
                    <textarea id="message" name="message" rows="3" placeholder="Any dietary restrictions or special requests?"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit RSVP</button>

                <div id="response-message" class="response-message"></div>
            </form>
        </div>

        <div class="footer">
            <p>Looking forward to celebrating with you!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
